<div style="width: 100%; height: 100%; background-color:lightgoldenrodyellow ; display: flex; flex-direction: row;"
  fxLayoutGap="10px">
  <div style="width: 20%;">

  </div>
  <div style="width: 60%; padding: 10%;">
    <form>
      <div
        style="border: 1px solid black; justify-content: center; align-items: center; text-align: center; display: flex; flex-direction: column; flex: 1;">
        <mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>
        <h2>Login</h2>
        <span>
          <mat-form-field>
            <label> User Name</label>
            <input matInput type="text" [(ngModel)]="userNamevalue" name="userName">
          </mat-form-field>

        </span>
        <span>
          <mat-form-field>
            <label> Password</label>
            <input matInput type="password" [(ngModel)]="passwordValue" name="password">
          </mat-form-field>
        </span>

        <button (click)="loginRequest()" [disabled]="isLoading$ | async" mat-stroked-button color="primary"
          style="float: right; margin-left: 107px;">Login</button>
        <div>

        </div>
        <h5>Dont Have Account Yet? !!!</h5>
        <a routerLink='signup'> Register Here</a>
        <br>
      </div>
    </form>

  </div>
  <div style="width: 20%;">

  </div>

</div>
