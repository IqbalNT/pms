<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar tt" fxLayout="row" *ngIf="isLoggedIn$ | async">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">PMS</h1>
    <span style="position: absolute; right: 13px; top: 20px;">
      <img [matMenuTriggerFor]="menu" src="../../../../assets/profile.png" alt="" style="height: 30px; width: 35px;">
      <!-- <button mat-button [matMenuTriggerFor]="menu">Settings</button> -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Change Password</button>
        <button mat-menu-item (click)="onLogOut() ">Logout</button>
      </mat-menu>
    </span>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
    [style.marginTop.px]=" (isLoggedIn$ | async) && mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
